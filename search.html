<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="Stylesheet" href="search.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo-section">
            <a href="dashboard.html">
                <div class="logo">blink<span class="highlight">it</span></div>
            </a>
        </div>
        <div class="search-section">
            <div class="search-bar">
                <img src="search.png" alt="Search Icon" class="search-icon">
                <input type="text" id="searchField" placeholder="Search for products..." autofocus>
        </div>
    </div>
    <div class="nav-right">
        <div class="cart">
            <img src="cart.icon.png" alt="Cart Icon" class="cart-icon">
            <span>My Cart</span>
        </div>
    </div>
</nav>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    
</body>
</html>
